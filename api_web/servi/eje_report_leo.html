<style>

<body>
    
    <div class="tableReport">
      <table id="table" cellspacing="0">
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Genero</th>
        <th>Ciudad</th>
      </tr>
      <tr>
        <td>001</td>
        <td>Pedro</td>

        <td>Masculino</td>
        <td>Barranquilla</td>
      </tr>
      <tr>
        <td>002</td>
        <td>María</td>
        <td>Hernandez</td>
        <td>Femenino</td>
        <td>Cartagena</td>
      </tr>
      <tr>
        <td>003</td>
        <td>Jose</td>
        <td>Cardona</td>
        <td>Masculino</td>
        <td>Cali</td>
      </tr>
      <tr>
        <td>004</td>
        <td>Esperanza</td>

      </tr>
    </table>
    </div>
    
    <button id="buttonReport" onclick="generateReport()">
    Generate Report
    </button>
</body>

<script>
function generateReport() {
    var doc = new jsPDF({
    	orientation: "p",
	    format: 'letter',
    });

    var specialElementHandlers = {
      '#buttonReport': function(element, renderer){
        return true;
      },
      '.controls': function(element, renderer){
        return true;
      }
    };

    doc?.fromHTML(document?.querySelector(".tableReport"), 10, 20, {
      'width': 1024,
      'elementHandlers': specialElementHandlers
    });

    doc?.save('Generated.pdf');
  }
</script>
