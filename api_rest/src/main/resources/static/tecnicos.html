<div class="main-customer" id="main-customer">
    <form id="frmTechnician">
                <input type="hidden" id="technicianId" />
    
                <h1>Registro de Tecnicos!</h1>
                <br>
                <div class="row register">
                    <div class="col-3">
                        <label for="nombres" class="form-label ">Nombres</label>
                        <input type="text" class="form-control" id="nombres" placeholder="Ingrese sus nombres">
                    </div>
                    <div class="col-3">
                        <label for="fechaContratacion" class="form-label">Fecha de contratacion</label>
                        <input type="date" class="form-control" id="fechaContratacion">
                    </div>
                    <div class="col-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo">
                    </div>
                    <div class="col-3">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input type="text" class="form-control" id="telefono">
                    </div>
    
                </div>
    
                <br>
                <br>
                <div class="row">
                    <div class="col-12">
                        <button type="submit" id="btnSubmit" class="btn btn-primary btn-lg">Enviar</button>
                        <button type="reset" id="resetTechnician" class="btn btn-secondary btn-lg">Limpiar</button>
                    </div>
                </div>
            </form>
            <br>
    
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ID</th>
                        <th scope="col">Nombres</th>
                        <th scope="col">Fecha de Contratacion</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody id="bodyListTechnicians">
                    
                </tbody>
            </table>
</div>
