<div class="main-customer" id="main-customer">
    <form id="frmCustomer">
                <input type="hidden" id="customerId" />
    
                <h1>Registro de Clientes!</h1>
                <br>
                <div class="row register">
                    <div class="col-3">
                        <label for="nombres" class="form-label ">Nombres</label>
                        <input type="text" class="form-control" id="nombres" placeholder="Ingrese sus nombres" required>
                    </div>
                    <div class="col-3">
                        <label for="fechaNacimiento" class="form-label">Fecha nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento" required>
                    </div>
                    <div class="col-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo" required>
                    </div>
                    <div class="col-3">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input type="text" class="form-control" id="telefono" required>
                    </div>
                    <div class="col-3">
                        <label for="ciudad" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad" required>
                    </div>
                    <div class="col-3">
                        <label for="direccion" class="form-label">Direccion</label>
                        <input type="text" class="form-control" id="direccion" required>
                    </div>
    
                </div>
    
                <br>
                <br>
                <div class="row">
                    <div class="col-12">
                        <button type="submit" id="btnSubmit" class="btn btn-primary btn-lg">Enviar</button>
                        <button type="reset" id="resetData2" class="btn btn-secondary btn-lg">Limpiar</button>
                    </div>
                </div>
            </form>
            <br>
    
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ID</th>
                        <th scope="col">Nombres</th>
                        <th scope="col">Fecha nacimiento</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Direccion</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody id="bodyListCustomers">
                    
                </tbody>
            </table>
</div>
