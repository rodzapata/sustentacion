<div class="main-orderr" id="main-order">
    <form id="frmServiceOrder">
                <input type="hidden" id="serviceOrderId" />
    
                <h1>Creacion de Ordenes de Servicio!</h1>
                <br>
                <div class="row register">
                    <div class="col-3">
                        <label for="fechaInstalacion" class="form-label">Fecha de instalacion</label>
                        <input type="date" class="form-control" id="fechaInstalacion">
                    </div>
                    <div class="col-3">
                        <label for="cmbEquipo" class="form-label">Tipo de Mantenimiento</label>
                        <select name="" id="cmbTipoMantenimiento">  
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="cmbTecnico" class="form-label">Tecnico asignado</label>
                        <select name="" id="cmbTecnico">  
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="cmbcliente" class="form-label">Cliente</label>
                        <select name="" id="cmbcliente" onchange="actualizarEquipos()">  
                        </select>
                    </div>
                
                    <div class="col-3">
                        <label for="cmbEquipo" class="form-label">Equipo</label>
                        <select name="" id="cmbEquipoCliente" onchange="actualizarCamposDelEquipo()">  
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="cmbMarca" class="form-label">Marca</label>
                        <select name="" id="cmbMarca" disabled>  
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="cmbRefrigerante" class="form-label">Refrigerante</label>
                        <select name="" id="cmbRefrigerante" disabled>  
                        </select>
                    </div>
                </div>
                            <!-- Detalles de la Orden -->
            <h3>Detalles de la Orden</h3>
            <div id="detalles-container">
                <div class="linea-detalle">
                    <select name="actividad" id="cmbActivity" required>
                        <!-- <option value="1">Reparación</option>
                        <option value="2">Mantenimiento</option>
                        <option value="3">Instalación</option>
                        <option value="4">Inspección</option> -->
                    </select>
                    <!-- <input type="number" id="actividad" name="actividad"> -->
                    <input type="text" name="descripcionActividad" placeholder="Descripción de la actividad" required>
                    <button type="button" class="remove-linea">Eliminar</button>
                </div>
            </div>
            <button type="button" class="add-linea">Agregar Línea</button>

                <div class="row">
                    <div class="col-12">
                        <button type="submit" id="btnSubmit" class="btn btn-primary btn-lg">Enviar</button>
                        <button type="reset" id="resetData4" class="btn btn-secondary btn-lg">Limpiar</button>
                    </div>
                </div>
            </form>
            <br>
    
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ID</th>
                        <th scope="col">#Order</th>
                        <th scope="col">Serial</th>
                        <th scope="col">Tipo Equipo</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Descripcion</th>
                    </tr>
                </thead>
                <tbody id="bodyListServiceOrder">
                    
                </tbody>
            </table>
</div>
