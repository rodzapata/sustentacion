<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/form_prueba.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <div class="container">
        <div class="form-content">
            <h1 id="title">Registro</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameInput">
                        <i class="material-symbols-outlined">person</i>
                        <input type="text" name="" id="" placeholder="Nombre completo">
                    </div>
                    <div class="input-field">
                        <i class="material-symbols-outlined">mail</i>
                        <input type="text" name="" id="" placeholder="Ingrese su correo">
                    </div>
                    <div class="input-field">
                        <i class="material-symbols-outlined">person</i>
                        <input type="text" name="" id="" placeholder="Ingrese su contraseña">
                    </div>
                    <div class="input-field">
                        <label class="label-field" for="">Estado</label>
                        <input type="checkbox" class="form-control" id="state" >
                    </div>
                    <p>Olvidades tu contraseña <a href="#">Presiona Aqui.</a></p>
                </div>

                <div class="btn-field">
                    <button id="sigiup" type="button">Registro</button>
                    <button id="login" type="button" class="disable">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
